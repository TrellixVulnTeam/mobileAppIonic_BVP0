<ion-header>
  <ion-toolbar>
    <ion-title>
      Event
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-page">
    <ion-card id="image-card" *ngFor="let event of events" [routerLink]="['/eventdetail', event.id]" >
      <img class="image" src="{{event.image}}" style="align-items: center"/>
      <div class="title">{{event.title}}</div>
    </ion-card>


</ion-content>
