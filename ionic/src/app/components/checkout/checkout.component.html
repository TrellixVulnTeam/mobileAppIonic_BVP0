<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Booking Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="checkout-card">
    <div>
      <label>Title : {{title}}</label><br>
      <label>Date : {{date}}</label><br>
      <label>Running Time : {{hour}}</label><br>
      <label>Seat : {{selectedSeat}}</label><br>
      <label>Price : {{totalPrice}}</label>

    </div>
    <div class = "userInfo">
      <div>
        <label>Frist name </label>
      </div>
      <div>
        <input type = "text" name="userFirstname" />
      </div>
      <div>
        <label>Last name </label>
      </div>
      <div>
        <input type = "text" id = "userLirstname" name = "userLirstname" />
      </div>
      <div>
        <label>Email </label>
      </div>
      <div>
        <input type = "text" id = "userEmail" name = "userEmail" />
      </div> 
      
    </div>
    <button id = "checkOut" (click)="addEvents()">
      <div>
    

       BOOK NOW

      </div>
    </button>
  </ion-card>

</ion-content>
