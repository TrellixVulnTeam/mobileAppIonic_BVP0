<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Select Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="boking-page">
  <ion-card class="booking-card">
    <div class="detail">
      Title : {{ title }} <br />
      Date : {{ date }} <br />
      Running Time: {{ hour }}
    </div>

    <div class="choose-member">
      <label> Adult </label>
      <label> € {{ adultPrice }} </label>
      <ion-button  shape="round" size="small" color="light" class="minosAdult" (click)="removeMember('adult')">-</ion-button>
      <label> {{ adultTicket }} </label>
      <ion-button shape="round" size="small" color="light" class="plusAdult" (click)="chooseMember('adult')">+</ion-button>
    </div>

    <div class="choose-member">
      <label> Children </label>
      <label>  € {{ childrenPrice }} </label>
      <ion-button shape="round" size="small" color="light" class="minosChildren" (click)="removeMember('child')">-</ion-button>
      <label> {{ childrenTicket }} </label>
      <ion-button shape="round" size="small" color="light" class="plusChildren" (click)="chooseMember('child')">+</ion-button>
    </div>

    <div class="choose-member">
      <label> Family x4 * </label>
      <label> € {{ familyPrice }} </label>
      <ion-button shape="round" size="small" color="light" class="minosFamily" (click)="removeMember('family')">-</ion-button>
      <ion-label> {{ familyTicket }} </ion-label>
      <ion-button shape="round" size="small" color="light" class="plusFamily" (click)="chooseMember('family')">+</ion-button>
      
      <div class="choose-member1">
        <ion-label stacked class="my-label"> Total price : {{ totalPrice }}</ion-label>
      </div>

      <div class="checkIn">
        <ion-button  color="danger" block class="checkInButton" (click)="showseat(adultTicket, childrenTicket, familyTicket)">
          Select Seat(s)
        </ion-button>
      </div>
    </div>

    <div class="detail2">
      <label> Children must be in company wiht an adult </label><br>
      <label> Family x4 * ( 2 Adult, 2 Child) </label><br>
      <label> First select the number of tickets before trying to choose the seat </label>
    </div>

    <div class="seat" id="seat" [hidden]="display">
      <label class="screen"> -Screen- </label>

      <div class="chooseseat" *ngFor="let row of rows">
        <button class="seat" (click)="chosenSeat(row + col)" *ngFor="let col of cols" [ngSwitch]="getStatus(row + col)">
          {{ row + col }}
        </button>

      </div>

      <div>
        <label>Selected seat : </label>
        <label *ngFor="let seat of selectedSeat">{{seat}} </label>
      </div>
      <div class="checkout">
        <ion-button color="medium" class="clear" (click)="clearSeat()"> Delete </ion-button>
        <ion-button color="danger" class="checkout" (click)="checkOut()">Check out</ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
